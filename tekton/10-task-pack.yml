---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  annotations:
    tekton.dev/pipelines.minVersion: 0.50.0
    tekton.dev/categories: Build
    tekton.dev/tags: 'pack, image builder, container build'
    tekton.dev/displayName: "asciidoctor text processor"
    tekton.dev/platforms: "linux/amd64"
  labels:
    app.kubernetes.io/version: '0.1'
  name: pack
spec:
  description: >-
    Buildpack pack client - https://buildpacks.io/docs/tools/pack/
  params:
    - name: PACK_EXPERIMENTAL
      default: "false"
      description: Enable experimental features
      type: string
    - name: PACK_IMAGE
      default: buildpacksio/pack
      description: The image to use for the pack client.
      type: string
    - name: PACK_ARGS
      default: []
      description: The Arguments to be passed to the pack command.
      type: array
    - name: PACK_VERSION
      default: latest
      description: Pack client version
      type: string
  workspaces:
    - name: source-dir
    - name: pack-workspace
      mountPath: /workspace
  steps:
    - name: pack
      image: $(params.PACK_IMAGE):$(params.PACK_VERSION)
      workingDir: $(workspaces.source-dir.path)
      env:
        - name: CNB_EXPERIMENTAL_MODE
          value: warn
        - name: DOCKER_HOST
          value: tcp://quarkus-dev:2376
        - name: PACK_HOME
          value: $(workspaces.pack-workspace.path)
      args:
        - "$(params.PACK_ARGS[*])"